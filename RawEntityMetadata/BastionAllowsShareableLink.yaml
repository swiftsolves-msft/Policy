//Bastion allows shareable link
RawEntityMetadata
  | where Environment == 'AZURE' and Identifiers.Type == 'microsoft.network/bastionhosts'
  | extend EnableShareableLink = tobool(Record.properties.enableShareableLink)
  | extend HealthStatus = iff(isnotnull(EnableShareableLink) and EnableShareableLink == false, 'HEALTHY', 'UNHEALTHY')
  | project Id, Name, Environment, Identifiers, AdditionalData, Record, HealthStatus